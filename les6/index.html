    <script>
        function getString(word = "Hello",letter = ["o"]) {
            if (word.indexOf([letter]) != -1) {
                return word.replace(letter,"");
            }
            return ("Нет такой буквы в этом слове!");  
        }
        alert(getString(word = prompt("Введите Слово! Hello","Hello"),["o"]));
    </script>
