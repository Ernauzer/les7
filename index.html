<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js</title>
</head>
<body>
    
    <script>    
        function getResult (firstNumber = 2,secondNumber = 3,mathSign = " * ") {
            
            if (mathSign.length >= 2 ) {
                return("Введите один математический оператор ", " - + / * % ");
            }
            else if (mathSign === "*") {
                return firstNumber * secondNumber;
            }
            else if (mathSign === "/") {
                return firstNumber / secondNumber;
            }
            else if (mathSign === "-") {
                return firstNumber - secondNumber;
            }
            else if (mathSign === "+") {
                return firstNumber + secondNumber;
            }
            else if (mathSign === "%") {
                return firstNumber % secondNumber;
            }
            return("Вы ввели неправильный символ! " + "\n" + " - + / * %");
            
        }
        alert(getResult(firstNumber = +prompt("Первый параметр (введите число) "),secondNumber = +prompt("Второй параметр (введите число) "),mathSign = prompt("Введите математический символ! " + "\n" + " - + * / % " , "+")));
    </script>
</body>
</html>
